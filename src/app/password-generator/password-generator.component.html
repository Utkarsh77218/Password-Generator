<div class="main-body">
    <h1 class="heading">Password Generator</h1>

    <div class="password-length-div">
        <label for="length">
            Password Length:&nbsp;
        </label>
        <input
            type="number"
            id="length"
            [(ngModel)]="passwordLength"
            min="3"
        />
    </div>

    <div>
        <input 
            type="checkbox" 
            id="alphabets"
            [(ngModel)] = "includeAlphabets"
        />
        <label for="alphabets">
            Include Alphabets
        </label>
    </div>

    <div>
        <input 
            type="checkbox" 
            id="numbers"
            [(ngModel)] = "includeNumbers"
        />
        <label for="numbers">
            Include Numbers
        </label>
    </div>

    <div>
        <input 
            type="checkbox" 
            id="specialCharacters"
            [(ngModel)] = "includeSpecialCharacters"
        />
        <label for="specialCharacters">
            Include Special Characters
        </label>
    </div>

    <button (click)="generatePassword()">
        Generate
    </button>
    <div>
        Generated Password: {{ generatedPassword }}
    </div>
</div>
